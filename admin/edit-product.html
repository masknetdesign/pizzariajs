<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - PizzaJS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/logo.png" alt="PizzaJS Admin" class="logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="index.html">
                            <i class="fas fa-pizza-slice"></i>
                            Produtos
                        </a>
                    </li>
                    <li>
                        <a href="categories.html">
                            <i class="fas fa-tags"></i>
                            Categorias
                        </a>
                    </li>
                    <li>
                        <a href="orders.html">
                            <i class="fas fa-shopping-bag"></i>
                            Pedidos
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            Usuários
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            Configurações
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Editar Produto</h1>
                <div class="header-actions">
                    <button onclick="window.location.href='index.html'" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Voltar
                    </button>
                </div>
            </header>

            <div class="content-body">
                <form id="editProductForm" class="product-form">
                    <input type="hidden" id="productId" name="id">
                    
                    <div class="form-group">
                        <label for="name">Nome do Produto</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Preço (R$)</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Categoria</label>
                            <select id="category" name="category" required>
                                <option value="pizza">Pizza</option>
                                <option value="bebida">Bebida</option>
                                <option value="sobremesa">Sobremesa</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image">Imagem</label>
                        <div class="image-upload-container">
                            <img id="imagePreview" src="../images/default.jpg" alt="Preview da imagem">
                            <input type="file" id="image" name="image" accept="image/*">
                            <button type="button" class="btn-secondary" onclick="document.getElementById('image').click()">
                                <i class="fas fa-upload"></i>
                                Escolher Imagem
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/edit-product.js"></script>
</body>
</html>
