<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - PizzaJS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <app-header></app-header>

    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img id="product-image" src="images/default.jpg" alt="Produto">
            </div>
            
            <div class="product-info">
                <h1 id="product-name">Nome do Produto</h1>
                <p id="product-description" class="description">Descrição do produto</p>

                <!-- Opções específicas para pizzas -->
                <div class="pizza-options">
                    <div class="options-container">
                        <div class="option-group">
                            <h3>Escolha o Tamanho</h3>
                            <div class="options">
                                <label class="option">
                                    <input type="radio" name="size" value="pequena" checked>
                                    <div class="option-content">
                                        <span class="name">Pequena</span>
                                        <span class="details">25cm - 4 fatias</span>
                                        <span class="price">R$ 25,00</span>
                                    </div>
                                </label>
                                <label class="option">
                                    <input type="radio" name="size" value="media">
                                    <div class="option-content">
                                        <span class="name">Média</span>
                                        <span class="details">35cm - 6 fatias</span>
                                        <span class="price">R$ 35,00</span>
                                    </div>
                                </label>
                                <label class="option">
                                    <input type="radio" name="size" value="grande">
                                    <div class="option-content">
                                        <span class="name">Grande</span>
                                        <span class="details">45cm - 8 fatias</span>
                                        <span class="price">R$ 45,00</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="option-group">
                            <h3>Escolha a Borda</h3>
                            <div class="options">
                                <label class="option">
                                    <input type="radio" name="border" value="tradicional" checked>
                                    <div class="option-content">
                                        <span class="name">Tradicional</span>
                                        <span class="price">Grátis</span>
                                    </div>
                                </label>
                                <label class="option">
                                    <input type="radio" name="border" value="catupiry">
                                    <div class="option-content">
                                        <span class="name">Catupiry</span>
                                        <span class="price">+ R$ 5,00</span>
                                    </div>
                                </label>
                                <label class="option">
                                    <input type="radio" name="border" value="cheddar">
                                    <div class="option-content">
                                        <span class="name">Cheddar</span>
                                        <span class="price">+ R$ 5,00</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Opções para bebidas e sobremesas -->
                <div class="simple-options" style="display: none;">
                    <div class="simple-price">
                        <h3>Preço</h3>
                        <span id="simple-price" class="price">R$ 0,00</span>
                    </div>
                </div>

                <div class="quantity-group">
                    <h3>Quantidade</h3>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="number" id="quantity" value="1" min="1" max="10">
                        <button class="quantity-btn plus">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="total">
                    <span class="total-label">Total</span>
                    <span id="total-price" class="total-price">R$ 0,00</span>
                </div>

                <div class="actions">
                    <button id="add-to-cart" class="btn-primary">
                        <i class="fas fa-shopping-cart"></i>
                        Adicionar ao Carrinho
                    </button>
                    <button onclick="window.location.href='cardapio.html'" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Voltar ao Cardápio
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="components/header.js"></script>
    <script src="js/detalhes.js"></script>
</body>
</html>
